<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selfCheck</title>
</head>
<body>
<form action="#">
    <button type="button">
        <img src="구글로고.jpeg" alt="구글로고" height="16" width="30">
        Log in with Google
    </button>
    <p>
    <h4>or</h4>
    </p>
    <p>
        <label for="userid">아이디</label>
        <input type="text" id="userid" name="userid" placeholder="Username">
    </p>
    <p>
        <label for="password" >비밀번호</label>
        <input type="password" id="password" name="password" placeholder="Password">
    </p>
    <div id="log" style="display: none;color: red"></div>
    <p>
        <button type="submit" onclick="login()" >Login</button>
    </p>
    <a href="#">Forgot your password?</a>
</form>
<script>
    const inputEl = document.querySelector("input")

    function enter() {
        inputEl.value = ""
    }

    inputEl.addEventListener("keydown", (ev) => {
        if(ev.key === "Enter"){
            enter()
        }
    })

    // else if 문보다 if문이 모듈화돼어 더 괜찮다
    function login(){
        // 폼 전송이벤트 막기
        const a = document.forms[0]
        a.addEventListener("submit", function (e){
            e.preventDefault()
        })
        // 해당 요소로 포커스를 이동
        const id = document.forms[0].userid.value.trim()    // document.querySelector("#userId")    /
        const pw = document.forms[0].password.value.trim()  // document.querySelector("input[type=password]")

        if(id === ""){
            displayMessage("ID를 입력해주세요")
            document.forms[0].userid.focus()
        }else if(id.indexOf("@") === -1) {
            displayMessage("이메일 형식으로 입력해주세요")
            document.forms[0].userid.focus()
        }else{
            if(pw === ""){
                displayMessage("비밀번호를 입력해주세요")
                document.forms[0].password.focus()
            }else if(pw.length < 5){
                displayMessage("비밀번호를 5자리 이상 입력해주세요")
                document.forms[0].password.focus()
            }else{
                // 자바스크립트로 폼을 선택한 뒤 submit()메소드 호출 시 서버로 데이터 전송됨
                document.forms[0].submit()
            }
        }
    }
    const displayMessage =function (message) {
        const logEl = document.querySelector("#log")
        logEl.style.display = "block"
        logEl.textContent = message
    }



    // 이미지 바꾸는 법
    // 경로찾고 src = 새로운 주소
</script>
</body>
</html>
