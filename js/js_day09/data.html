<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
<button class="btn btn-primary" data-cnt="10">가방 구매</button>
<button class="btn btn-primary" data-cnt="0">신발 구매</button>
<script>
    const buttonEls = document.querySelectorAll("button")
    buttonEls.forEach(item => {
        console.log(item.dataset.cnt)
        if(item.dataset.cnt == 0){
            item.setAttribute("disabled", "disabled")
            item.classList.replace("btn-primary", "btn-danger")
        }
    })
</script>
</body>
</html>
